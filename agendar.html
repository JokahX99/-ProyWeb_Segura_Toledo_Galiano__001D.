<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script src="js/functions.js" defer></script> 
    <link rel="stylesheet" href="css/estilos.css"> <!--Importar estilos de otro archivo--> 
    <script src="https://kit.fontawesome.com/165547e65c.js" crossorigin="anonymous"></script> <!--Importando Iconos-->
    <title>Agendar Servicio</title>
</head>

<body background="pics/bkgd.png">
    <header>
        <!--Header/Cabecera-->
        <!--Video Contexto: https://www.youtube.com/watch?v=OuoLQiXPitk-->
        <div class ="logo"> 
            <img src="pics/logo.png" alt="logo de la pagina">
            <h2 class="nombre-empresa">Dog Lover</h2>
        </div>    
        <nav>
            <ul>
            <li><a href="Servicios.html" class="nav-link"> > Volver</a></li>    
            </ul>
            </nav>
    </header>

        <div class="center">
            <h1 id="titulo_agenda">Agendar Servicio</h1>
            <form id="loginForm">
                <div class="txt_field">
                    <input type="text" id="forename" required>
                    <label>Nombre</label>
                </div>
                <div id="error_N" class="error"></div>
                <div class="txt_field">
                    <input type="text" id="surname" required>
                    <label>Apellido</label>
                </div>
                <div id="error_A" class="error"></div>
                <div class="txt_field">
                    <input type="text" id="zip" required>
                    <label>Zip</label>
                </div>
                <div id="error_Z" class="error"></div>
                <div class="txt_field">
                    <input type="text" id="email" required>
                    <label>Email</label>
                </div>
                <div id="error_EM" class="error"></div>
                <div class="txt_field">
                    <input type="text" id="phone" required>
                    <label>Telefono</label>
                </div>
                <div id="error_P" class="error"></div>
                <div class = "content_box">
                    <div class ="box_title">
                        <p>Metodo de comunicacion preferido</p>
                    </div>
                    <div class ="radiobuttons">
                        <input type="radio" id="rbemail" name="prfd_comm" value="HTML">
                        <label for="rbemail">Correo</label><br>
                        <input type="radio" id="rbcell" name="prfd_comm" value="CSS">
                        <label for="rbcell">Celular</label><br>
                    </div>
                </div>
                <div class = "content_box">
                    <div class ="box_title">
                        <p>Seleccione forma de pago:</p>
                    </div>
                        <select id="combo_box">
                            <option value="1">Visa</option>
                            <option value="2">Mastercard</option>
                        </select>
                </div>
                <div class = "content_box">
                    <input type="checkbox" id="boleta_box" name="boleta" value="1">
                    <label for="boleta_box"> Enviar boleta a correo</label><br>
                </div>
                <div id="error" class="error"></div>
                <input type="button" value="Continuar" onclick="validatePayment()">
            </form>
        </div>

    <div class="copyright">
        <small>Terminos de uso, Privacidad y Cookies, Ayuda</small>
    </div>
</body>
</html>
